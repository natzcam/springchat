<!DOCTYPE html>
<html>
<head>
<title>Echo Spring Demo</title>
<script src="https://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
<script type="text/javascript">
	
	var ws = new SockJS("/springecho");
	
	ws.onopen = function() {
		log('Info: WebSocket connection opened.');
	};
	
	ws.onmessage = function(event) {
		log(event.data);
	};
	
	ws.onclose = function() {
		log('Info: WebSocket connection closed.');
	};

	function echo() {
		var message = getById('message').value;
		ws.send(message);
	}

	function log(message) {
		var console = getById('console');
		var p = document.createElement('p');
		p.style.wordWrap = 'break-word';
		p.appendChild(document.createTextNode(message));
		console.appendChild(p);
		console.scrollTop = console.scrollHeight;
	}

	function getById(id) {
		return document.getElementById(id);
	}

</script>
</head>
<body>
	<div>
		<div id="connect-container">
			<div>
				<textarea id="message">Hello World!</textarea>
			</div>
			<div>
				<button id="echo" onclick="echo();">Send</button>
			</div>
		</div>
		<div id="console-container">
			<div id="console"></div>
		</div>
	</div>
</body>
<style type="text/css">
#connect-container {
	float: left;
	width: 400px
}

#connect-container div {
	padding: 5px;
}

#console-container {
	float: left;
	margin-left: 15px;
	width: 400px;
}

#console {
	border: 1px solid #CCCCCC;
	border-right-color: #999999;
	border-bottom-color: #999999;
	height: 170px;
	overflow-y: scroll;
	padding: 5px;
	width: 100%;
}

#console p {
	padding: 0;
	margin: 0;
}

#message {
	width: 350px
}
</style>
</html>
